{% extends 'base.html' %}
{% load static %}

{% block content %}



<h1> User Profile</h1>
<br/>
<div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-2">
        {% if page_user.profile_pic%}
        <img src="{{page_user.profile_pic.url}}" class="img-fluid rounded-start" width="200px" height="200px">
      {% else %}
      <img src="{% static 'theblog/images/image4.jpg' %}" class="img-fluid rounded-start" width="200px" height="200px">
        {% endif %}
    </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title">{{page_user.user.first_name}}</h5>
          <p class="small text-muted">
           
            <a href="{{page_user.website_url}}">Website</a>|
           <a href="{{page_user.facebook_url}}"> Facebook</a>|
           <a href="{{page_user.twitter_url}}">Twitter</a>|
           <a href="{{page_user.instagram_url}}">Instagram</a></p>
          <p class="card-text">{{page_user.bio}}</p>
          
        </div>
      </div>
    </div>
  </div>

{%  endblock %}
